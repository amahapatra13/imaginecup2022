<!doctype html>

<head>
	<title>Python Flask - Video Upload and Play Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{{ url_for('static', filename='./homepage.css') }}">>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<p>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
<ul>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
{% endwith %}
</p>
{% if filename %}
<div style="margin: 10px auto;">
	<video autoplay="autoplay" controls="controls" preload="preload">
		<source src="{{ url_for('display_video', filenames=filenames['1']) }}" type="video/mp4">
		</source>
	</video>
	<video autoplay="autoplay" controls="controls" preload="preload">
		<source src="{{ url_for('display_video', filenames=filenames['2']) }}" type="video/mp4">
		</source>
	</video>
</div>
{% endif %}
<div class="overlay">
	<div class="container upload" style="color: white;">

		<center>
			<form method="post" action="/" enctype="multipart/form-data">
				<!-- <dl> -->
				<h2>
					Select a video to upload and play
				</h2>
				<p class="mt-5" style="	border: 1px solid #ccc;
				display: inline-block;
				padding: 6px 12px;
				cursor: pointer;">
					<input type="file" name="rfile" autocomplete="off" required>
				</p>
				<br />
				<p style="	border: 1px solid #ccc;
				display: inline-block;
				padding: 6px 12px;
				cursor: pointer;">
					<input type="file" name="yfile" autocomplete="off" required>
				</p>

				<!-- </dl> -->
				<p class="mt-2">
					<button type="submit" class="btn btn-primary mb-3">Upload</button>
					<!-- <input type="submit" value="Upload"> -->
				</p>
			</form>
		</center>

	</div>
</div>
